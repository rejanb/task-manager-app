<div class="centred-content">
  <div class="task-manager-container">

    <div class="sidebar has-background-white">
      <h1 class="title has-text-primary">LISTS</h1>

      <div class="listmenu">
        <a class="list-menu-item" *ngFor="let list of lists" [routerLink]="['/lists', list._id]" routerLinkActive="active"> 
          <p>{{ list.title }}</p>
        </a>
      </div>

<button class="button is-primary" routerLink="/new-list">New List</button>




    </div>
    <div class="task-list-container has-background-light">
      <h1 class="title has-text-primary">TASKS</h1>
      <!-- Task Elemets and Lists -->
      <div class="task" *ngFor="let task of tasks" >
        <button class=" button" (click)="taskComplete(task)" >+</button> <p [ngStyle]="{ 'text-decoration': task.completed == true ? 'line-through' : 'none'}"> {{ task.title }}</p>
     
    
      </div>

      <div class="task "  >
        <button class=" button" (click)="taskComplete(task)" >+</button> <p class="complete"> hello this is list</p>
     
    
      </div>
      <button class="circle-add-button button" routerLink="./new-task" >+</button>

    </div>
  </div>

</div>
